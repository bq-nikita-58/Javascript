<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listener Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Event Listener Practice</h1>

  <!-- Button to Click -->
  <button id="click-btn">Click Me</button>

  <!-- Box to Hover -->
  <div class="hover-box" id="hover-box">
    Hover over me!
  </div>

  <!-- Input Box -->
  <input type="text" id="input-box" placeholder="Type something">

  <!-- Keypress Output -->
  <div id="keypress-output" class="keypress-output">Press any key!</div>

  <!-- Color Change Box -->
  <div id="color-box" class="color-box"></div>

  <!-- Focus and Blur -->
  <input type="text" id="focus-blur-input" placeholder="Focus and Blur Me">

  <!-- Form with Submit Event -->
  <form id="my-form">
    <input type="text" name="name" placeholder="Enter your name" required>
    <button type="submit">Submit</button>
  </form>

  <!-- Resize Event -->
  <div id="resize-box" style="background-color: lightcoral; width: 100%; height: 150px;">
    Resize the window to see the effect
  </div>

  <!-- Drag and Drop -->
  <div id="drag-box" draggable="true">Drag Me!</div>
  <div id="drop-area">Drop Here</div>

  <script src="script.js"></script>
</body>
</html>
